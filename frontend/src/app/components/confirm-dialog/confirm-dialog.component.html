<div class="p-8 rounded-xl shadow-2xl bg-slate-50 dark:bg-gray-800 max-w-sm mx-auto text-center border border-gray-200 dark:border-gray-700">
  <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Confirmation</h2>
  <p class="mb-8 text-gray-700 dark:text-gray-300">{{ data.message }}</p>
  <div class="flex justify-center gap-4">
    <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold shadow transition-all duration-200" (click)="onConfirm()">Yes</button>
    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 px-6 py-2 rounded-lg font-semibold shadow transition-all duration-200" (click)="onCancel()">No</button>
  </div>
</div>
